
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta property="og:type" content="website">

        <meta property="og:url" content="mioclient.me">
        <meta property="og:title" content="Mio Client">

        <link href="resources/fonts/font.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">

        <link rel="icon" href="resources/logo.png">

        <title>
            Mio Client
        </title>
    </head>

    <body>

        <video id="video" autoplay loop>
            <source src="resources/video.mp4" type="video/mp4">
        </video>

        <script>
            window.onload = () => {

                video.onplay = () => {
                    video.volume = 0.0;
                    window.overlay.remove();
                }
            }
        </script>

        <div id="rect">
            <img src="resources/rect.png" alt="" width="1920" height="200" border="0">
        </div>

        <div id="main">

            <div class="content">

                <section class="one">

                    <span id="mio">mioclient</span>
                    <span id="domain">.me</span><br>

                    <div class="ref">

                        <span id="ref">
                            <a target="_blank" href="https://discord.gg/AbfTAwC9Rq">discord</a>

                            <span id="separator">
                                &ensp; | &ensp;
                            </span>

                            <a target="_blank" href="https://savelife.in.ua/en/donate-en/#donate-army-card-monthly">purchase</a>
                        </span>

                    </div>

                </section>

            </div>

        </div>

        <div id="overlay" onclick="video.play();">
            <span>[click to enter]</span>
        </div>

    </body>
</html>
